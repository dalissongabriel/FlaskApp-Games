{% extends "template.html" %}
{% block conteudo %}
<header class="mb-5">
  <div class="container jumbotron">
    <h1>{{titulo}}</h1>
  </div>
</header>

<main>
  <section class="container">
    <a href="{{url_for('index')}}" class="btn btn-info">Voltar para home</a>
  </section>

  <section class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul id="messages" class="list-unstyled">
      {% for message in messages %}
      <li class="alert alert-success">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form class="form" id="form" action="{{url_for('update')}}" method="POST" enctype="multipart/form-data">
      <div class="row">
        <div class="col">
          <figure class="figure-img img-fluid rounded col-md-8">
            <img class="figure-img img-fluid rounded" src="{{ url_for('imagem', nome_arquivo=capa_jogo) }}">
            <figcaption>
              <label class="fileContainer">
                Mudar Capa
                <input type="file" name="arquivo" accept=".jpg">
              </label>
            </figcaption>
          </figure>
        </div>
        <div class="col">
          <input value="{{jogo.id}}" type="hidden" id="id" name="id">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input value="{{jogo.nome}}" type="text" id="nome" class="form-control" name="nome"
              placeholder="Digite o nome do jogo ...">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input value="{{jogo.categoria}}" type="text" id="categoria" name="categoria" class="form-control"
              placeholder="Digite a categoria do jogo ...">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input value="{{jogo.console}}" type="text" id="console" name="console" class="form-control"
              placeholder="Digite o console do jogo ...">
          </div>
          <input type="submit" value="Submeter">
        </div>
      </div>

    </form>
  </section>
</main>
{% endblock %}
