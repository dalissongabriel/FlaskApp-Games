{% extends "template.html" %}
{% block conteudo %}
<header class="mb-5">
  <div class="container jumbotron">
    <h1>{{titulo}}</h1>
  </div>
</header>
<main>
  <section class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul id="messages" class="list-unstyled">
      {% for message in messages %}
      <li class="alert alert-danger">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <form id="form" action="{{url_for('authentication')}}" method="POST">
      <input type="hidden" name="proxima" value="{{proxima}}">
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" placeholder="Usuário" id="usuario" name="usuario" class="form-control">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" placeholder="Senha" name="senha" class="form-control">
      </div>
      <input type="submit" class="form-control btn btn-info" value="Submeter">
    </form>
  </section>
</main>
{% endblock %}
